{% extends "layout.html" %}
{% set active_page = "home" -%}
{% block title %}Home{% endblock %}
{% block content %}
    <a href="https://slack.com/oauth/authorize?scope=identity.basic,identity.team&client_id={{ config["SLACK_CLIENT_ID"] }}&state={{ config["OAUTH_LOGIN_STATE"] }}">
        <img alt="Sign in with Slack" height="40" width="172" src="https://platform.slack-edge.com/img/sign_in_with_slack.png"
             srcset="https://platform.slack-edge.com/img/sign_in_with_slack.png 1x, https://platform.slack-edge.com/img/sign_in_with_slack@2x.png 2x" />
    </a>

    <a href="https://slack.com/oauth/authorize?scope=incoming-webhook,commands,bot&client_id={{ config["SLACK_CLIENT_ID"] }}&state={{ config["OAUTH_INSTALL_STATE"] }}">
        <img alt="Add to Slack" height="40" width="139" src="https://platform.slack-edge.com/img/add_to_slack.png"
             srcset="https://platform.slack-edge.com/img/add_to_slack.png 1x, https://platform.slack-edge.com/img/add_to_slack@2x.png 2x" />
    </a>
{% endblock %}
